<!doctype html>
<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="tile" id="worldview">
	</div>

	<script src="sjcl.js"></script> <!-- crypto library -->
  <script src="//cdn.jsdelivr.net/npm/phaser@3.53.1/dist/phaser.min.js"></script><!-- phaser -->
	<script>
  var config = {
    type: Phaser.AUTO,
    scale: {
        mode: Phaser.Scale.RESIZE,
        parent: 'worldview',
        //autoCenter: Phaser.Scale.CENTER_BOTH,
        width: 400,
        height: 600,
        min: {
            width: 400,
            height: 300
        }
    },
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 600 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
  };

  var game = new Phaser.Game(config);

  function preload ()
  {
    //this.load.svg('g_base', 'assets/svg/pencil.svg');
    this.load.spritesheet('dude',
        'assets/dude.png',
        { frameWidth: 32, frameHeight: 48 }
    );
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/Aok_paladin.png');
  }
  function create ()
  {
    //platforms = this.physics.add.staticGroup();
    this.add.image(400, 300, 'sky');
    graphics = this.add.graphics(0, 0);
    graphics.lineStyle(5, 0xFF00FF, 1.0);
    graphics.fillStyle(0xFFFFFF, 1.0);
    graphics.fillRect(50, 50, 400, 200);
    graphics.strokeRect(50, 50, 400, 200);

    let platforms = this.physics.add.staticGroup();
    platforms.create(400, 600, 'ground').setScale(10,1).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');
    platforms.add(graphics);

    player = this.physics.add.sprite(100, 450, 'dude');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    this.physics.add.collider(player, platforms);
    //this.physics.add.collider(player, graphics);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    cursors = this.input.keyboard.createCursorKeys();
    //this.scale.on('resize', myResize, this);
  }

  function update ()
  {
    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-500);
    }
  }
  //$(window).resize(myResize);
  function myResize(gameSize, baseSize, displaySize, resolution)
  {
      var width = gameSize.width;
      var height = gameSize.height;
      console.log("resized");
      this.cameras.resize(width, height);
  }

		var seed = 0;
		var tile = [];
		function newTile() {
			tile = [];
			for (i = 0; i < 256; i++) {
				let x = [];
				for (j = 0; j < 256; j++) {
					x.push("__");
				}
				tile.push(x);
			}
		}
		newTile();
		function renderTile() {
			function renderX(X_content, x) {
				function renderY(Y_content, y) {
					x_html = x_html+Y_content;
				}
				let x_html = "";
				tile[x].forEach(renderY);
				html = html+x_html+"<br>";
			}

			let html = "";
			tile.forEach(renderX);
			$( ".tile" ).html(html);
		}

		function genTile(seed) {
			let out = sjcl.hash.sha256.hash(seed); //hashes seed into bitArray
			let hash = sjcl.codec.hex.fromBits(out); //convert bitArray to hexadecimal
			console.log( hash );

			let tree_count = hash.substring(0, 1);
			tree_count = parseInt(tree_count, 16);
			console.log( tree_count );

			function tree_place(count) {
				//reset tile
				newTile();
				for (i = 0; i < count; i++) {
					let x = hash.substring(64-4*i-2, 64-4*i); //out of last 4 hex digits, takes the last 2
					x = parseInt(x, 16);
					console.log( x );
					let y = hash.substring(64-4*i-4, 64-4*i-2); //out of above 4 hex digits, takes the first 2
					y = parseInt(y, 16);
					console.log( y );

					//place it
					tile[x][y] = "<span class='tree' >[]</span>";
				}
				renderTile();
			}

			tree_place(tree_count);
		}
		$( document ).ready(function() {
			/*genTile(seed);
			$( ".tile" ).click(function() {
				seed = seed + 1;
				genTile(seed);
			});*/
		});

	</script>
  </body>
</html>
